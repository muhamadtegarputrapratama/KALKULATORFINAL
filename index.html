<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator GARRRSITE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="marquee">
        <p>GARRRSITE</p>
    </div>

    <div id="kalkulator">
        <h2>Kalkulator</h2>
        <input type="text" id="angka1" placeholder="Angka Pertama">
        <input type="text" id="angka2" placeholder="Angka Kedua (opsional)">
        <select id="operasi">
            <option value="tambah">Tambah</option>
            <option value="kurang">Kurang</option>
            <option value="kali">Kali</option>
            <option value="bagi">Bagi</option>
            <option value="logaritma">Logaritma</option>
            <option value="pangkat">pangkat</option>
        </select>
        <button onclick="hitung()">Hitung</button>
        <h3 id="hasil"></h3>
    </div>

    <script>
       function hitung() {
    const angka1 = parseFloat(document.getElementById('angka1').value);
    const angka2 = parseFloat(document.getElementById('angka2').value);
    const operasi = document.getElementById('operasi').value;
    let hasil;

    if (isNaN(angka1) || (operasi !== 'logaritma' && isNaN(angka2))) {
        hasil = "Silakan masukkan angka yang valid!";
    } else {
        switch (operasi) {
            case 'tambah':
                hasil = angka1 + angka2;
                break;

            case 'kurang':
                hasil = angka1 - angka2;
                break;

            case 'kali':
                hasil = angka1 * angka2;
                break;

            case 'bagi':
                hasil = angka2 !== 0 ? angka1 / angka2 : "Tidak bisa dibagi dengan nol!";
                break;
                
            case 'logaritma':
                if (angka1 > 0 && angka2 > 0) {
                    hasil = Math.log(angka1) / Math.log(angka2);
                } else {
                    hasil = "Silakan masukkan basis dan angka yang positif untuk logaritma!";
                }
                break;
            case 'pangkat':
                hasil = Math.pow(angka1, angka2);
                break;
            default:
                hasil = "Silakan pilih operasi yang valid";
        }
    }
    document.getElementById('hasil').innerHTML = hasil;
}
    </script>

</body>
</html>
